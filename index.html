<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanre | Digital Strategist & Tech Infrastructure</title>
    <meta name="description"
        content="Digital strategist focused on hosting infrastructure, crypto nodes, and performance marketing systems.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            black: '#18181b', // Main Text (Zinc 900)
                            white: '#ffffff', // Main Background
                            secondary: '#f4f4f5', // Light Gray Section BG (Zinc 100)
                            border: '#e4e4e7', // Light Border (Zinc 200)
                            accent: '#c5a028', // Gold (Darker for visibility on white)
                            card: '#ffffff', // Card BG
                        },
                        system: {
                            success: '#16a34a', // Green 600
                        }
                    },
                    backgroundImage: {
                        'tech-grid': "radial-gradient(#e4e4e7 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #18181b;
        }

        /* Refined Tech Grid for light theme */
        .tech-grid-bg {
            background-color: #ffffff;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Adjusted noise for light theme */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.15;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Float Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes float-delayed {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        /* Article Content Styling */
        .article-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #18181b;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.35rem;
            font-weight: 600;
            color: #18181b;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        .article-content p {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #3f3f46;
            margin-bottom: 1.5rem;
        }

        .article-content strong {
            color: #18181b;
            font-weight: 600;
        }

        .article-content ul,
        .article-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .article-content li {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #3f3f46;
            margin-bottom: 0.5rem;
        }

        .article-content a {
            color: #c5a028;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .article-content a:hover {
            color: #18181b;
        }

        .article-content blockquote {
            border-left: 4px solid #c5a028;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #52525b;
        }
    </style>
